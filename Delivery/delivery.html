<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./delivery.css">
    <link rel="stylesheet" href="../style/default.css">
    <title>Delivery</title>
</head>
<body>
    <main>
        <section class="delivery__sec">
            <div class="container">
                <h3 class="main__text">Заказ на доставку</h3>
                <div class="delivery__wrapper">

                    <div class="order__form__wrapper">
                        <form action="">

                            <div class="name">
                                <label for="">имя</label>
                                <input placeholder="Имя..." type="text">
                            </div>
                            <div class="number">
                                <label for="">Номер</label>
                                <input placeholder="Номер телефона" type="number">
                            </div>
                            <div class="addres">
                                <label for="">Адресс доствки</label>
                                <input placeholder="Адресс доставки" type="text">
                            </div>
                            <div class="time__addres">
                                <label for="">Время доставки</label>
                                <input placeholder="Время доставки" type="time">
                            </div>

                        </form>
                    </div>

                    <div class="compound__wrapper">
                        <div class="compound">
                            <div>
                                <div>
                                    <p>Кломбо за 599 ₽</p>
                                    <h6>599</h6>
                                </div>
                                <p>Средняя 30 см, традиционное тесто</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
